<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Iniciar Sesión</title>
  <link rel="stylesheet" href="../assets/css/login.css">
</head>

<body>
  <form id="loginForm" method="POST" action="login">
    <h2>Iniciar Sesión</h2>
    <label for="usuario">Usuario</label>
    <input id="usuario" type="text" name="usuario" required autocomplete="username" />
    <label for="password">Contraseña</label>
    <input id="password" type="password" name="password" required autocomplete="current-password" />
    <div id="mensajeDiv"></div>
    <button type="submit">Ingresar</button>

    <!-- Links debajo del formulario -->
    <div class="form-links">
      <a href="recuperar.html">¿Olvidaste tu contraseña?</a>
      <a href="registro.html">Registrarse</a>
    </div>
  </form>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const loginForm = document.getElementById('loginForm');
      const mensajeDiv = document.getElementById('mensajeDiv');

      loginForm.addEventListener('submit', function (event) {
        event.preventDefault();

        const usuario = document.getElementById('usuario').value.trim();
        const password = document.getElementById('password').value;

        const regex = /^[a-zA-Z0-9_]+$/;
        if (!regex.test(usuario)) {
          mensajeDiv.textContent = "¡Error! El nombre de usuario solo puede contener letras, números y guion bajo.";
          mensajeDiv.className = 'error';
          return;
        }

        const params = new URLSearchParams();
        params.append('login', '1');
        params.append('usuario', usuario);
        params.append('password', password);

  fetch('../api/api.php', {
          method: 'POST',
          headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
          body: params.toString()
        })
          .then(response => response.json())
          .then(data => {
            if (data.success) {
              mensajeDiv.textContent = "";
              if (data.rol === 'admin') {
                window.location.href = 'administrador.php';
              } else if (data.rol === 'cliente') {
                window.location.href = 'PrincipalCliente.html';
              }
            } else {
              mensajeDiv.textContent = data.mensaje || 'Credenciales incorrectas.';
              mensajeDiv.className = 'error';
            }
          })
          .catch(error => {
            console.error('Error en la petición AJAX:', error);
            mensajeDiv.textContent = 'Error al conectar con el servidor.';
            mensajeDiv.className = 'error';
          });
      });
    });
  </script>
</body>

</html>
